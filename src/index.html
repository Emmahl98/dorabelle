<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorabelle | Opent Binnenkort</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Alles in één bestand voor het gemak */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Lato', sans-serif;
            background-color: #f9f7f2; /* Zachte beige achtergrond */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 10px;
            letter-spacing: 4px;
            color: #2c2c2c;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: #8c7b6d;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .divider {
            width: 50px;
            height: 1px;
            background-color: #8c7b6d;
            margin: 20px auto;
        }

        .status {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 30px;
            font-weight: 400;
        }

        .contact {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #999;
        }

        .social-placeholder {
            margin-top: 20px;
            font-style: italic;
            color: #8c7b6d;
        }

        /* Simpele animatie voor de tekst */
        .fade-in {
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container fade-in">
        <h1>Dorabelle</h1>
        <div class="subtitle">Curated Lifestyle & Essentials</div>
        
        <div class="divider"></div>
        
        <p class="status">Binnenkort openen wij onze deuren</p>
        <p>Een met zorg samengestelde collectie voor je interieur en dagelijks leven.</p>
        
        <div class="social-placeholder">
            //
        </div>

        <div class="contact">
            info@dorabelle.nl
        </div>
    </div>

</body>
</html>
